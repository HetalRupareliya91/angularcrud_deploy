<div class="container">
    <h1>Update Post</h1>
   
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    	
    	<div class="form-group">
            
            <input 
                formControlName="id"
                id="id" 
                type="hidden" 
                [(ngModel)]="post.id"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="bookname">Book Name:</label>
            <input 
                formControlName="bookname"
                id="bookname" 
                type="text" 
                [(ngModel)]="post.bookname"
                class="form-control">
            <div *ngIf="f['bookname'].touched && f['bookname'].invalid" class="alert alert-danger">
                <div *ngIf="f['bookname'].errors && f['bookname'].errors['required']">Bookname is required.</div>
            </div>
        </div>
           
        <div class="form-group">
            <label for="bookdetail">Book Detail</label>
            <textarea 
                formControlName="bookdetail"
                id="bookdetail" 
                type="text" 
                [(ngModel)]="post.bookdetail"
                class="form-control">
            </textarea>
            <div *ngIf="f['bookdetail'].touched && f['bookdetail'].invalid" class="alert alert-danger">
                <div *ngIf="f['bookdetail'].errors && f['bookdetail'].errors['required']">Book Detail is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="price">|Price:</label>
            <input 
                formControlName="price"
                id="price" 
                type="text" 
                [(ngModel)]="post.price"
                class="form-control">
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">Price is required.</div>
            </div>
        </div>
         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
